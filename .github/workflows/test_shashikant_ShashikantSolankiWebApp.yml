# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ShashikantSolankiWebApp

on:
  push:
    branches:
      - test_shashikant
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06d4132100da41d6a5fd431d281d5a5a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_83174ab92bfc462cbca3c55fa972002d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06d4132100da41d6a5fd431d281d5a5a }}/cyborg9303/shashikant-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ShashikantSolankiWebApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_adc61560a69441e99c76579a82565b53 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06d4132100da41d6a5fd431d281d5a5a }}/cyborg9303/shashikant-docker:${{ github.sha }}'